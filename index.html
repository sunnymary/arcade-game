<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>
<body>
    <div id="screen-view" class="flex center">
        <section id="play-interface">
            <div id="title" class="flex">
                <p id="target" class="title-sub-box">Target: 1000</p>
                <p class="title-sub-box" id = "instruction-btn">see instructions ></p>
            </div>
            <div id="score-bar" class="flex">
                <div id = "life" class="flex">
                    <img class="icon" src="./images/Heart.png" alt="life">
                    <span id="life-count">5</span>
                </div>
                <div id="star" class="flex">
                    <img class="icon" src="./images/Star.png" alt="star">
                    <span id="star-count">0</span>
                </div>
                <p id="score">score: <span id="score-count">0</span></p>
            </div>
            <div id="control-panel">
                <button class="control-btn" id="start">start</button>
                <button class="control-btn" id="pause">pause</button>
            </div>
        </section>
        <section id="instruction" class="hide">
            <h1>instruction</h1>
        </section>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
